{% extends "base.html" %}

{% block app_content %}

<h1>Users</h1>

<table class="table table-striped">
    <tr><th>Username</th><th>Email</th><th>Role</th><th>Properties</th><th>Actions</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.properties }}</td>
        <td>
            <a href="{{ url_for('admin_edit_user', user_id=user.id) }}">Edit</a>,
            <a href="{{ url_for('admin_delete_user', user_id=user.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
