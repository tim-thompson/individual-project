{% extends "base.html" %}

{% block app_content %}
<h1>Surveys</h1>
{% if surveys|length == 0 %}
<div><p><b>There are no surveys that need responses.</b></p></div>
{% else %}
{% for survey in surveys %}
<div><p>{{ survey.title }} - <b>{{ survey.description }} - <a href="{{ url_for('survey_response', survey_id=survey.id) }}">Respond</a></b></p></div>
{% endfor %}
{% endif %}
{% endblock %}
